<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@samluiz</title>
  <link rel="icon" href="/static/assets/logo_black.svg" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/tailwind.css" />
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
  <main class="min-h-[calc(100vh - 80px)]">
    <div class="grid grid-flow-row mt-8 md:mt-20">
      <div class="grid place-items-center">
        <img src="/static/assets/logo_black.svg" alt="Logo">
        <div x-data="{ isOpen: false }" class="relative">
          <h1 @mouseenter="isOpen = true" @mouseleave="isOpen = false" class="text-4xl font-title mt-4 focus:outline-none focus:ring focus:border-blue-300">@samluiz</h1>
          <ul x-data="{
            socials: [
              { name: 'GitHub', link: 'https://github.com/samluiz' },
              { name: 'Twitter', link: 'https://x.com/samluiz_x' },
              { name: 'LinkedIn', link: 'https://www.linkedin.com/in/samuelluizrl/' }
            ]
          }" x-show="isOpen" @mouseenter="isOpen = true" @mouseleave="isOpen = false" class="absolute mt-1 w-full bg-light">
            <template x-for="social in socials" :key="social.name">
              <li class="py-2 px-4 cursor-pointer hover:bg-gray-100 duration-150">
                <a :href="social.link" target="_blank" class="grid place-items-center grid-flow-col space-x-2">
                  <span x-text="social.name" class="font-body font-semibold antialiased"></span>
                </a>
              </li>
            </template>
          </ul>
        </div>
      </div>
      <div class="max-w-xl sm:max-w-2xl md:max-w-3xl px-2 mx-auto mt-10">
        <p class="text-center text-xl sm:text-2xl md:text-3xl">Software engineer. Proficiency in Java and Go. Comfortable with React and Astro. Currently at IBM.</p>
      </div>
      <section class="max-w-2xl mx-auto w-56 text-center mt-10 mb-6">
        <span class="text-2xl">Recent articles</span>
      {{ range .Posts }}
      <div class="grid place-items-start w-full mt-8 py-2 text-start">
        <p class="text-sm font-medium text-gray-light">{{ .PublishedAt }}</p>
        <a href="/123">
          <h2 class="text-xl underline decoration-solid decoration-black decoration-1">{{ .Title }}</h2>
        </a>
      </div>
      {{ end }}
      </section>
      <div class="text-center">
        <a href="/123" class="text-lg underline">See all posts</a>
      </div>
    </div>
  </main>
</body>

<style>
  @import url('https://fonts.cdnfonts.com/css/post-no-bills-colombo');
  @import url('https://fonts.googleapis.com/css2?family=Scope+One&display=swap');

  body, html {
    font-family: 'Scope One', sans-serif;
  }
</style>

</html>
