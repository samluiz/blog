{{define "style"}}
<style>
  @import url('https://fonts.cdnfonts.com/css/post-no-bills-colombo');
  @import url('https://fonts.googleapis.com/css2?family=Scope+One&display=swap');

  body, html {
    font-family: 'Scope One', sans-serif;
    min-height: 100dvh;
    margin: 0;
    padding: 0;
  }

  .blink {
        animation: blinker 1s infinite;
    }
      
    @keyframes blinker {
        from { opacity: 1.0; }
        50% { opacity: 0.2; }
        to { opacity: 1.0; }
    }
</style>
{{end}}
