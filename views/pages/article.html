{{if .Article}}
<script>hljs.highlightAll();</script>
<section class="pt-12">
  <div class="px-4 grid place-items-center mt-12 h-full">
    <div class="grid place-items-center w-fit">
        <h2 class="text-2xl text-center text-black dark:text-light lg:text-4xl">
          <div class="grid place-items-start w-full">
            <span class="text-lg font-medium text-gray-light dark:text-gray-dark">{{ .Article.PublishedAt }}</span>
          </div>
          {{ .Article.Title }}
          <div class="grid place-items-end w-full">
            <span class="text-sm font-medium text-gray-light dark:text-gray-dark">{{ .Article.ReadingTimeMinutes }} min read</span>       
          </div>
        </h2>
    </div>
  </div>
</section>
<article>
  <div>
    <div class="max-w-sm md:max-w-md lg:max-w-2xl mx-auto mt-6 h-full">
      <div class="grid place-items-center w-full">
        <article class="prose-sm sm:prose-base md:prose-lg prose-pre:bg-transparent prose-code:bg-gray-300 prose-slate dark:prose-invert text-black dark:text-light p-4">
          
          {{ .Markdown }}

        </article>
      </div>
    </div>
  </div>
</article>
{{ else }}
  {{if .Error}}
  <section class="h-screen grid place-items-center text-black dark:text-light">
    <div>
      <h2 class="text-4xl text-center lg:text-2xl">Error while loading the article</h2>
  {{ else }}
      <h2 class="text-4xl text-center lg:text-2xl">Article not found</h2>
    </div>
  </section>
  {{end}}
{{end}}
