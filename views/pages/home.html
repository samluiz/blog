<main>
  <div class="grid grid-flow-row">
    <div class="grid place-items-center mt-8 2xl:mt-24">
      <img src="/static/assets/logo_black.svg" alt="Logo" >
      <div x-data="{ 
        isOpen: false,
        loaded: true
        }" x-init="setTimeout(() => { loaded = false; }, 3000)" class="relative">
        <h1 x-bind:class="{ 'blink': loaded }" @mouseenter="isOpen = true" @mouseleave="isOpen = false" class="text-4xl font-title mt-4 select-none cursor-pointer">@samluiz</h1>
        <ul x-data="{
          socials: [
            { name: 'GitHub', link: 'https://github.com/samluiz' },
            { name: 'Twitter', link: 'https://x.com/samluiz_x' },
            { name: 'LinkedIn', link: 'https://www.linkedin.com/in/samuelluizrl/' }
            ]
          }" x-show="isOpen" @mouseenter="isOpen = true" @mouseleave="isOpen = false" class="absolute mt-1 w-full bg-light">
          <template x-for="social in socials" :key="social.name">
            <li class="py-2 px-4 cursor-pointer hover:bg-gray-100 duration-150">
              <a :href="social.link" target="_blank" class="grid place-items-center grid-flow-col space-x-2">
                <span x-text="social.name" class="font-body font-semibold antialiased"></span>
              </a>
            </li>
          </template>
        </ul>
      </div>
    </div>
    <div class="max-w-xl sm:max-w-2xl md:max-w-3xl px-2 mx-auto mt-2 md:mt-4 lg:mt-8">
      <p class="text-center text-lg sm:text-xl md:text-3xl">Software engineer. Proficiency in Java and Go. Comfortable with React and Astro. Currently at IBM.</p>
    </div>
    <div class="max-w-56 2xl:max-w-72 mx-auto text-center 2xl:mb-6 mt-4 md:mt-6 2xl:mt-8">
      <span class="text-xl 2xl:pb-6">Recent articles</span>
      {{ range .Posts }}
        {{template "post-card" .}}
      {{ end }}
    </div>
    <div class="text-center">
      <a href="/blog/posts" class="text-md 2xl:text-lg underline">See all posts</a>
    </div>
  </div>
</main>
